<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div class="container">

	<h1>Social Feed Filter</h1>
	<div class="checkbox container"><input type="checkbox" id="image_moderation" name="image_moderation" checked value="">Image moderation<br></div>
	<div class="checkbox container"><input type="checkbox" id="text_moderation" name="text_moderation" checked value="">Text moderation<br></div>
	<form action="" class="form-group container">
		<div class="form-group"><input class="form-control" type="text" name="filtertags" id="filter" placeholder="Enter Keyword to block"></div>
		<button class="btn" class="form-control" id="btnSubmit">Submit</button>
	</form>
	<br>
	<div class="container">
		<h3>Blocked Tags</h3>
		<ul id="tags">
		</ul>
	</div>

	<div class="container">
		<h3>No of block posts</h3>
		<h3 id="no_blocked"></h3>
	</div>
</div>

</body>
</html>
