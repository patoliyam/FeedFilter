<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">




</head>
<body>
<div class="container">
	<br><br>
	<h1 align="center"><img src="images/logo.png" style="height: 30px; width: 30px;"> FeedFilter</h1>
	<br>
	<div id="login_register">
		
		<div id="login" style="display: none;">
			<span class="login100-form-title">
				Login
			</span>
			<br>
			<div class="wrap-input100">
				<input id="login_username" class="input100" type="text" name="email" placeholder="Username">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Password is required">
				<input id="login_password" class="input100" type="password" name="pass" placeholder="Password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" id="login_btn">
					Login
				</button>
			</div>

			<div class="text-center">
				<button  id="show_register">
					<h3>New User? Sign Up</h3>
				</button>
			</div>
		</div>

		<div id="register" style="display: none;">
			<span class="login100-form-title">
				Sign Up
			</span>

			<div class="wrap-input100">
				<input id="register_username" class="input100" type="text" name="email" placeholder="Username">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Password is required">
				<input id="register_password" class="input100" type="password" name="pass" placeholder="Password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" id="register_btn">
					Register
				</button>
			</div>
		</div>
	</div>

	<div id="extension" style="display: none;">
		<button style="float: left;" class="btn btn-info"><span style="font-size: 14px" id="dashboard" align="center">YOUR DASHBOARD</span>
		</button>
		<button id="logout_btn" class="btn btn-danger" style="float: right; font-size: 14px"> LOGOUT</button><br><br>
		<div style="font-size: 14px" class="checkbox container"><input type="checkbox" id="image_moderation" name="image_moderation" checked value="">Image moderation<br></div>
		<div style="font-size: 14px" class="checkbox container"><input type="checkbox" id="text_moderation" name="text_moderation" checked value="">Text moderation<br></div>
		<div style="font-size: 14px" class="form-group">
			<input style="font-size: 14px"class="form-control" type="text" name="filtertags" id="filter" placeholder="Enter Keyword to block">
			<br>
			<input type="radio" name="tag_type" value="0" checked>Genreic Tag
				<input type="radio" name="tag_type" value="1">Specific User/Page Name<br>
		</div>
		<span style="font-size: 14px">
			For timed tags (optional) :
			<select name="dd" id="dd">
			  <option selected="selected" value="0">Day</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			</select>
			<select name="hh" id="hh">
			  <option selected="selected" value="0">Hour</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="12">12</option>
			  <option value="15">15</option>
			  <option value="20">20</option>
			</select>
			<br>
			<br>
			<div style="text-align: center;">
			<button style="font-size: 14px; " class="btn btn-success" class="form-control" id="btnSubmit">SUBMIT</button>
			</div>
		</span>
		<br>
		<div class="container">
			<h3 align="left">Blocked Tags</h3>
			<ul style="font-size: 12px" id="tags">
			</ul>
		</div>
		<br>
		<div class="container">
			
		<br>
		
	</div>
</div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
</body>
</html>
